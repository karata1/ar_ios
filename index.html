<!DOCTYPE html>
<html>
<head>
    <title>Simple AR</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <style>
        .arjs-loader {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .arjs-loader div {
            text-align: center;
            font-size: 1.25em;
            color: white;
        }

        #placeButton {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background: rgba(255,255,255,0.8);
            border: none;
            border-radius: 5px;
            font-size: 16px;
            z-index: 100;
        }
    </style>
</head>
<body style="margin: 0; overflow: hidden;">
    <div class="arjs-loader">
        <div>Загрузка...</div>
    </div>
    <button id="placeButton">Разместить куб</button>

    <a-scene
        embedded
        vr-mode-ui="enabled: false"
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">

        <a-entity
            id="cube"
            visible="false"
            geometry="primitive: box"
            material="color: red; opacity: 0.7"
            scale="0.5 0.5 0.5"
            animation="property: rotation; to: 0 360 0; loop: true; dur: 5000">
        </a-entity>

        <a-camera position="0 1.6 0"></a-camera>
    </a-scene>

    <script>
        window.onload = () => {
            const cube = document.querySelector('#cube');
            const placeButton = document.getElementById('placeButton');
            let isPlaced = false;

            AFRAME.registerComponent('ar-hit-test', {
                init: function () {
                    this.xrHitTestSource = null;
                    this.viewerSpace = null;
                    this.refSpace = null;

                    this.el.sceneEl.renderer.xr.addEventListener('sessionend', (ev) => {
                        this.xrHitTestSource = null;
                    });

                    this.el.sceneEl.renderer.xr.addEventListener('sessionstart', (ev) => {
                        this.session = this.el.sceneEl.renderer.xr.getSession();

                        this.session.requestReferenceSpace('viewer').then((space) => {
                            this.viewerSpace = space;
                            this.session.requestHitTestSource({space: this.viewerSpace})
                                .then((hitTestSource) => {
                                    this.xrHitTestSource = hitTestSource;
                                });
                        });

                        this.session.requestReferenceSpace('local').then((space) => {
                            this.refSpace = space;
                        });
                    });
                },

                tick: function () {
                    if (this.el.sceneEl.is('ar-mode')) {
                        if (!this.viewerSpace) return;

                        const frame = this.el.sceneEl.frame;
                        const xrViewerPose = frame.getViewerPose(this.refSpace);

                        if (this.xrHitTestSource && xrViewerPose) {
                            const hitTestResults = frame.getHitTestResults(this.xrHitTestSource);
                            if (hitTestResults.length > 0) {
                                const hit = hitTestResults[0];
                                const pose = hit.getPose(this.refSpace);
                                
                                if (!isPlaced) {
                                    placeButton.style.display = 'block';
                                    placeButton.onclick = () => {
                                        cube.setAttribute('position', pose.transform.position);
                                        cube.setAttribute('visible', true);
                                        isPlaced = true;
                                        placeButton.style.display = 'none';
                                    };
                                }
                            }
                        }
                    }
                }
            });
        };
    </script>
</body>
</html>
