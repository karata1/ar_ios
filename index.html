<!DOCTYPE html>
<html>
<head>
    <title>Advanced GPS AR</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.11.0/dist/tf.min.js"></script>
    <script src="js/kalman.js"></script>
    <script src="js/surface.js"></script>
    <script src="js/gps.js"></script>
    <script src="js/ar-core.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #debug {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            font-family: monospace;
            font-size: 14px;
            border-radius: 5px;
            z-index: 1000;
        }
        #compass {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 100px;
            height: 100px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 50%;
            z-index: 1000;
        }
        #arrow {
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 40px solid red;
            position: absolute;
            left: 50%;
            top: 50%;
            transform-origin: 50% 0;
            transform: translateX(-50%) translateY(-50%);
        }
        .loader {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            z-index: 2000;
        }
    </style>
</head>
<body>
    <div id="debug">Инициализация...</div>
    <div id="compass"><div id="arrow"></div></div>
    <div class="loader">Загрузка системы AR...</div>
</body>
</html>
