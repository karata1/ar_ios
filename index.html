<!DOCTYPE html>
<html>
<head>
    <title>Simple AR</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r132/three.min.js"></script>
    <script src="https://unpkg.com/three@0.132.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://unpkg.com/three@0.132.0/examples/js/controls/OrbitControls.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #info {
            position: fixed;
            top: 10px;
            left: 10px;
            color: white;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            font-family: monospace;
            font-size: 14px;
            z-index: 100;
        }
        #placeButton {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background: rgba(255,255,255,0.8);
            border: none;
            border-radius: 5px;
            font-size: 16px;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div id="info">Загрузка...</div>
    <button id="placeButton" style="display: none;">Разместить куб</button>

    <script>
        class ARApp {
            constructor() {
                this.scene = null;
                this.camera = null;
                this.renderer = null;
                this.cube = null;
                this.reticle = null;
                this.hitTestSource = null;
                this.hitTestSourceRequested = false;
                this.init();
            }

            init() {
                // Создаем сцену
                this.scene = new THREE.Scene();

                // Настраиваем камеру
                this.camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

                // Настраиваем рендерер
                this.renderer = new THREE.WebGLRenderer({
                    antialias: true,
                    alpha: true
                });
                this.renderer.setPixelRatio(window.devicePixelRatio);
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                this.renderer.xr.enabled = true;
                document.body.appendChild(this.renderer.domElement);

                // Добавляем освещение
                const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
                light.position.set(0.5, 1, 0.25);
                this.scene.add(light);

                // Создаем прицел для размещения
                this.createReticle();

                // Создаем куб
                this.createCube();

                // Добавляем обработчики событий
                window.addEventListener('resize', this.onWindowResize.bind(this), false);
                document.getElementById('placeButton').addEventListener('click', this.placeCube.bind(this));

                // Запускаем анимацию
                this.renderer.setAnimationLoop(this.render.bind(this));
            }

            createReticle() {
                const geometry = new THREE.RingGeometry(0.15, 0.2, 32).rotateX(-Math.PI / 2);
                const material = new THREE.MeshBasicMaterial();
                this.reticle = new THREE.Mesh(geometry, material);
                this.reticle.matrixAutoUpdate = false;
                this.reticle.visible = false;
                this.scene.add(this.reticle);
            }

            createCube() {
                const geometry = new THREE.BoxGeometry(0.2, 0.2, 0.2);
                const material = new THREE.MeshPhongMaterial({
                    color: 0xff0000,
                    transparent: true,
                    opacity: 0.7
                });
                this.cube = new THREE.Mesh(geometry, material);
                this.cube.visible = false;
                this.scene.add(this.cube);
            }

            placeCube() {
                if (this.reticle.visible) {
                    this.cube.position.setFromMatrixPosition(this.reticle.matrix);
                    this.cube.visible = true;
                }
            }

            onWindowResize() {
                this.camera.aspect = window.innerWidth / window.innerHeight;
                this.camera.updateProjectionMatrix();
                this.renderer.setSize(window.innerWidth, window.innerHeight);
            }

            render(timestamp, frame) {
                if (frame) {
                    const referenceSpace = this.renderer.xr.getReferenceSpace();
                    const session = this.renderer.xr.getSession();

                    if (this.hitTestSourceRequested === false) {
                        session.requestReferenceSpace('viewer').then((referenceSpace) => {
                            session.requestHitTestSource({ space: referenceSpace }).then((source) => {
                                this.hitTestSource = source;
                            });
                        });

                        session.addEventListener('end', () => {
                            this.hitTestSourceRequested = false;
                            this.hitTestSource = null;
                        });

                        this.hitTestSourceRequested = true;
                    }

                    if (this.hitTestSource) {
                        const hitTestResults = frame.getHitTestResults(this.hitTestSource);
                        if (hitTestResults.length) {
                            const hit = hitTestResults[0];
                            this.reticle.visible = true;
                            this.reticle.matrix.fromArray(hit.getPose(referenceSpace).transform.matrix);
                            document.getElementById('placeButton').style.display = 'block';
                        } else {
                            this.reticle.visible = false;
                            document.getElementById('placeButton').style.display = 'none';
                        }
                    }
                }

                // Вращаем куб, если он видим
                if (this.cube && this.cube.visible) {
                    this.cube.rotation.y += 0.01;
                }

                this.renderer.render(this.scene, this.camera);
            }
        }

        // Запускаем приложение
        window.onload = () => {
            const app = new ARApp();
        };
    </script>
</body>
</html>
