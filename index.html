<!DOCTYPE html>
<html>
<head>
    <title>GPS WebAR</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        .arjs-loader {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .arjs-loader div {
            text-align: center;
            font-size: 1.25em;
            color: white;
        }

        #debug {
            position: fixed;
            top: 10px;
            left: 10px;
            color: white;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            z-index: 999999;
            font-size: 20px;
            width: 90%;
        }
    </style>
</head>

<body style="margin: 0; overflow: hidden;">
    <div class="arjs-loader">
        <div>Загрузка, пожалуйста подождите...</div>
    </div>

    <div id="debug">Инициализация...</div>

    <a-scene
        vr-mode-ui="enabled: false"
        arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;"
        renderer="antialias: true; alpha: true"
        embedded
    >
        <a-camera gps-camera="minDistance: 1; maxDistance: 100000;" rotation-reader></a-camera>
        
        <a-entity 
            geometry="primitive: box"
            material="color: red"
            scale="20 20 20"
            gps-entity-place="latitude: 51.146041; longitude: 71.471613"
            animation="property: rotation; to: 0 360 0; loop: true; dur: 10000"
        ></a-entity>
    </a-scene>

    <script>
        window.onload = () => {
            const debug = document.querySelector('#debug');
            
            function updateDebugInfo(info) {
                debug.innerHTML = JSON.stringify(info, null, '<br>').replace(/[{}"]/g, '').replace(/,/g, '<br>');
            }

            if ("geolocation" in navigator) {
                navigator.geolocation.watchPosition(
                    (position) => {
                        const currentCoords = {
                            latitude: position.coords.latitude,
                            longitude: position.coords.longitude
                        };
                        
                        updateDebugInfo({
                            "Ваши координаты": currentCoords,
                            "Координаты куба": {
                                latitude: 51.146041,
                                longitude: 71.471613
                            }
                        });
                    },
                    (err) => {
                        updateDebugInfo({
                            "Ошибка геолокации": err.message
                        });
                    },
                    {
                        enableHighAccuracy: true,
                        maximumAge: 0,
                        timeout: 27000
                    }
                );
            }

            const scene = document.querySelector('a-scene');
            
            if (scene.hasLoaded) {
                run();
            } else {
                scene.addEventListener('loaded', run);
            }

            function run() {
                updateDebugInfo({
                    "Статус": "AR сцена загружена",
                    "Инструкция": "Направьте камеру в сторону указанных координат"
                });
                
                setTimeout(() => {
                    const loader = document.querySelector('.arjs-loader');
                    if (loader) {
                        loader.remove();
                    }
                }, 1000);
            }
        };
    </script>
</body>
</html>
